<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин ручек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            width: 200px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        main {
            margin-left: 220px;
            padding: 10px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>  
<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "qixu235lb6");
</script>
</head>
<body> 
    <header>
        <h1>Магазин ручек</h1>
    </header>
        <h3>категории</h3>
        <ul>
            <li><a href="#">все ручки</a></li>
            <li><a href="#">шариковые ручки</a></li>
            <li><a href="#">поточные ручки</a></li>
            <li><a href="#">гелевые ручки</a></li>
        </ul>
        <h3>сортировка</h3>
        <ul>
            <li><a href="#">цена</a></li>
            <li><a href="#">популярность</a></li>
            <li><a href="#">новинки</a></li>
        </ul>
    <main>
        <div class="product">
            <h2>шариковая ручка</h2>
            <p>цена 20 р</p>
            <button id="btn1">купить</button>
        </div>
        <div class="product">
            <h2>Гелевая ручка</h2>
            <p>цена 80 р</p>
            <button id="btn2">купить</button>
        </div>
    </main>
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'YOUR_TRACKING_ID');

    document.getElementById('btn1').addEventListener('click', function() {
        gtag('event', 'button_click', {
            'event_category': 'Button',
            'event_label': 'Button 1'
        });
    });
    document.getElementById('btn2').addEventListener('click', function() {
        gtag('event', 'button_click', {
            'event_category': 'Button',
            'event_label': 'Button 2'
        });
    });
    document.querySelectorAll('.product button').forEach((button, index) => {
        button.addEventListener('click', function() {
            gtag('event', 'buy_click', {
                'event_category': 'Product',
                'event_label': `Product ${index + 1}`
            });
        });
    });
    </script>
</body>
</html>
