<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            width: 200px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        main {
            margin-left: 220px;
            padding: 10px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <!-- Google Tag Manager -->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','YOUR_GTM_ID');

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=YOUR_GTM_ID"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <header>
        <h1>Pen Store</h1>
    </header>
    <nav>
        <h3>Categories</h3>
        <ul>
            <li><a href="#">All Pens</a></li>
            <li><a href="#">Ballpoint Pens</a></li>
            <li><a href="#">Fountain Pens</a></li>
            <li><a href="#">Gel Pens</a></li>
            <li><a href="#">Rollerball Pens</a></li>
        </ul>
        <h3>Sort By</h3>
        <ul>
            <li><a href="#">Price</a></li>
            <li><a href="#">Popularity</a></li>
            <li><a href="#">New Arrivals</a></li>
        </ul>
    </nav>
    <main>
        <div class="product">
            <h2>Ballpoint Pen</h2>
            <p>Price: $1.50</p>
            <button id="btn1">Buy Now</button>
        </div>
        <div class="product">
            <h2>Fountain Pen</h2>
            <p>Price: $12.00</p>
            <button id="btn2">Buy Now</button>
        </div>
    </main>
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'YOUR_TRACKING_ID');

    document.getElementById('btn1').addEventListener('click', function() {
        gtag('event', 'button_click', {
            'event_category': 'Button',
            'event_label': 'Button 1'
        });
    });
    document.getElementById('btn2').addEventListener('click', function() {
        gtag('event', 'button_click', {
            'event_category': 'Button',
            'event_label': 'Button 2'
        });
    });
    document.querySelectorAll('.product button').forEach((button, index) => {
        button.addEventListener('click', function() {
            gtag('event', 'buy_click', {
                'event_category': 'Product',
                'event_label': `Product ${index + 1}`
            });
        });
    });
    </script>

</html>
