<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            width: 200px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        main {
            margin-left: 220px;
            padding: 10px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин Ручек</h1>
    </header>
    <nav>
        <h3>Категории</h3>
        <ul>
            <li><a href="#">Все ручки</a></li>
            <li><a href="#">Шариковые ручки</a></li>
            <li><a href="#">Перьевые ручки</a></li>
            <li><a href="#">Гелевые ручки</a></li>
            <li><a href="#"></a>Авторучки</li>
        </ul>
        <h3>Сортировка по</h3>
        <ul>
            <li><a href="#">Цене</a></li>
            <li><a href="#">Популярности</a></li>
            <li><a href="#">Новизне товара</a></li>
        </ul>
    </nav>
    <main>
        <div class="product">
            <h2>Шариковая ручка синяя</h2>
            <p>Цена 22 р.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <h2>Гелевая ручка</h2>
            <p>Цена 50 р.</p>
            <button>Купить</button>
        </div>
    </main>
</body>
</html>
